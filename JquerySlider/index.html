<!DOCTYPE html>
<html>
  <head>
    <title>JQSlider</title>
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>JQSlider</h1>
    
    <header>
        <label for="toggler">
            <img src="https://www.premier-sourcecu.com/frameworks/premier2017/images/menu_toggle.png">
        </label>
        <input type="checkbox" id="toggler">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <div class="container">
            <div class="floater-section width-md-100 ">
                <div class="content">
                     <div class="slider-outer">
                        <img src="images/arrow-left.png" class="prev" alt="Prev">
                        <div class="slider-inner">
                          <img src="images/zoe1.jpg" class="active">
                          <img src="images/zoe2.jpg">
                          <img src="images/zoe3.jpg">
                          <img src="images/zoe4.jpg">
                          <img src="images/zoe5.jpg">
                          <img src="images/zoe6.jpg">
                          <img src="images/zoe7.jpg">
                        </div>
                        <img src="images/arrow-right.png" class="next" alt="Next">
                      </div>                    
                   <!-- <h3>Let's play</h3>
                    <p>What fun!</p> -->
                </div>
            </div>
        </div>
        
        </main>

        <div class="slider-inner">

  </body>
</html>
